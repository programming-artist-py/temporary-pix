<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚠ Hidden Chamber</title>
  <style>
    body {
      background-color: #121212;
      color: #e38de4;
      font-family: "JetBrains Mono", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 6px #e38de4;
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
    }

    .secret-box {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px 25px;
      margin-top: 20px;
      font-size: 0.95em;
      color: #ffffff;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>✨ Welcome, Wanderer</h1>
  <p>You’ve found a secret page not meant for most eyes.<br>
     This place exists only for those who truly explore.</p>

  <div class="secret-box">
    “What you seek is not always where you expect it. Sometimes, it's *beneath*.”
  </div>

  <p style="margin-top: 20px;">You may now return... or dig deeper.</p>
</body>
</html>
